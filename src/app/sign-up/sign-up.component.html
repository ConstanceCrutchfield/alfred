<header>
  <div class="container" class="card mt-5" style="margin:auto;width: 600px;">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="class-body">

        <h5 class="card-title">Sign-Up</h5>
        <div class="form-group">
          <label for="user">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Username" required>

        </div>
        <div class="form-group">
          <label for="user">Password</label>
          <input type="text" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="user">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="user">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="user">Phone #</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="Phone #" required>
        </div>
        <div class="form-group">
          <label for="user">Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="user">Address</label>
          <input type="text" formControlName="address" placeholder="Address" required>
          <label for="user">Apt/Unit/Bldg#</label>
          <input type="text" formControlName="aptNumber" placeholder="Apt/Unit/Bldg#" required>
        </div>
        <div class="form-group">
          <label for="user">City</label>
          <input type="text" formControlName="city" placeholder="City" required>
          <label for="user">State</label>
          <input type="text" formControlName="state" placeholder="State" required>
        </div>
        <div class="form-group">
          <label for="user">Zipcode</label>
          <input type="text" formControlName="zipcode" placeholder="Zipcode" required>
          <label for="user">Country</label>
          <input type="text" formControlName="country" placeholder="Country" required>
        </div>
        <div>
          <label for="cat">Specialty</label><br>
          <select class="btn btn-default dropdown-toggle" name="priority" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}"
            required>
            <option *ngFor="let list of categoryLists" [value]="list">
              {{list}}
            </option>
          </select><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
    <br>
    <button routerLink="/login" class="btn btn-primary">Already Have A Account Click Here To Log IN</button>
  </div>
</header>
