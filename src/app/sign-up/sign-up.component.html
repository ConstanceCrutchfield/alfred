<div id="signup" class="row text-center" style="min-height: 100%">
  <div id="signup-header" class="row">
    <div class="col-xs-7">
      <h2>Sign-Up</h2>
    </div>
    <div id="signup-logo-container" class="col-xs-4">
      <img src="{{logo}}">
    </div>
  </div>
  <div id="signup-form" class="col-md-12" >

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="class-body">
        <div class="form-group">
          <label for="user">Upload Photo</label>
        <input id="photo" (change)="processFile()" type="file" class="text-center center-block file-upload" formControlName="photoData">
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="username" placeholder="Username" required>
  
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group row text-center">
          <div class="col-xs-6">
            <input type="text" class="form-control form-control-lg" formControlName="phone" placeholder="Phone #" required>
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control form-control-lg" formControlName="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group row text-center">
          <div class="col-xs-6">
            <input type="text" class="form-control form-control-lg" formControlName="address" placeholder="Street Address" required>
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control form-control-lg" formControlName="aptNumber" placeholder="Apt/Unit/Bldg#" required>
          </div> 
        </div>
        <div class="form-group row text-center">
          <div class="col-xs-6">
            <input type="text" class="form-control form-control-lg" formControlName="city" placeholder="City" required>
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control form-control-lg" formControlName="state" placeholder="State" required>
          </div>
        </div>
        <div class="form-group  row text-center">
          <div class="col-xs-6">
            <input type="text" class="form-control form-control-lg" formControlName="zipcode" placeholder="Zipcode" required>
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control form-control-lg" formControlName="country" placeholder="Country" required>
          </div>
        </div>
        <div>
          <label for="cat">Select Chore Specialty!</label><br>
          <!-- dropdown button "select" should not be styled like button -->
          <select class="btn btn-default dropdown-toggle" name="priority" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}"
            required>
            <option *ngFor="let list of categoryLists" [value]="list">
              {{list}}
            </option>
          </select>
        </div>
      </div>
      
      <form #checkout="ngForm" (ngSubmit)="onSubmitStripe(checkout)" class="checkout">
        <div class="form-row text-center">
          <div class="col-md-12">
            <label for="card-info">Input payment method via Stripe!</label>
          </div>
          <div class="col-md-12">
            <div id="card-info" #cardInfo></div>
          </div>
          <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
        </div>
      
        <button type="submit">Create Stripe Account</button>
      </form>

      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
    
  </div>

  <div class="col-md-12">
    <p>Already have an account?</p><br>
    <button type="submit" routerLink="/login" class="btn btn-primary login-btn">Log In</button>
  </div>
</div>
