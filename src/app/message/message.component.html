
<body>
  <div class="container">
    <h1 class=" text-center">Messages</h1>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="inbox_chat">
            <div class="chat_list" [class.active]="active === i" (click)="onClick(user)" *ngFor="let user of users; let i = index ">
              <div class="chat_people">
                <div class="chat_img"> <img [src]="user.picture" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>{{user.username}}</h5>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="mesgs">
          <div class="msg_history" >
          <div class="type_msg" *ngFor="let me of box">
            <div [innerHtml]="me.text">

            </div>
          </div>
        </div>
        <div class="input_msg_write">
          <div>
            <input type="text" class="write_msg" [(ngModel)]="message" placeholder="Type a message" (keyup.enter)="sendMessage()"/>
            <button class="msg_send_btn" (click)="sendMessage()" type="button"><i class='msg_send_btn'></i></button>

          </div>
      </div>
    </div>
    
  </div>
  </div>
  </div>
</body>
