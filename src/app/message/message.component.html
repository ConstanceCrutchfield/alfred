
  <div class="container">
    <div *ngFor="let user of users" (click)="read()">
      <h1>{{user.username}}</h1>
      
      <div *ngIf="isRead" >
        <div class="container">

          <div *ngFor="let messageTo of messagesTo">
            
            <div>To: {{messageTo.text}}</div>
          </div>
          
          <div *ngFor="let messageFrom of messagesFrom">
            
            <div>From: {{messageFrom.text}}</div>
          </div>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Message</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div *ngIf="sending">
                {{chats.message}}
              </div>
            </div>
            <div class="modal-footer">
              <input class="form-control" [(ngModel)]="message">
            </div>
            <button class="btn btn-primary" (click)="sendMessage(user.id)">Send</button>
          
          </ng-template>
        </div>
        
        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Send Message</button>
      </div>
    </div>
  </div>
