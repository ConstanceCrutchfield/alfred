<div id="login" class="row text-center" style="min-height: 100%">
  <div id="login-logo-container" class="col-md-12">
    <img src="{{logo}}">
  </div>
  <div id="login-form" class="row text-center">
    <div class="form-group col-md-12">
      <input type="text" class="form-control form-control-lg" id="user" placeholder="Username" [(ngModel)]="username">
    </div>
    <div class="form-group col-md-12">
      <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
  </div>
  <div class="col-md-12 login-btn">
    <button type="submit" class="btn btn-primary" (click)="tryLogin()">Login</button>
  </div>
  <div class="col-md-12">
    <p>Not an employee?</p><br>
    <button routerLink="" class="btn btn-primary signup-btn">Go Back</button>
  </div>
</div>
