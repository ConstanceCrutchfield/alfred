<div id="comaplint" class="row">
  <div id="complaint-header" class="row text-center">
    <div class="col-xs-7">
      <h1>Lodge a complaint</h1>
    </div>
    <div id="comaplint-logo-container" class="col-xs-4">
      <img src="{{logo}}">
    </div>
  </div>

  <form [formGroup]="complaintForm" (ngSubmit)="addComplaint()">
<div class="col-md-12">
  <label for="cat">Job</label><br>
  <select class="form-control dropdown-toggle" name="priority" [(ngModel)]="selectedJob" [ngModelOptions]="{standalone: true}"
    required>
    <option *ngFor="let list of jobsList" [value]="list">
      {{list}}
    </option>
  </select>
</div>
    <div class="col-md-12">
      <label for="cat">Category</label><br>
      <select class="form-control dropdown-toggle" name="priority" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}"
        required>
        <option *ngFor="let list of categoryLists" [value]="list">
          {{list}}
        </option>
      </select>
    </div>
    <div class="form-group col-md-12">
      <label for="user">Description</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Description">
    </div>
    <div class="form-group col-md-12">
      <label for="user">Address</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Address">
    </div>
    <div class="form-group col-md-12">
      <label for="user">City</label>
      <input type="text" class="form-control" formControlName="city" placeholder="City">
    </div>
    <div class="form-group col-md-12">
      <label for="user">Zipcode</label>
      <input type="text" class="form-control" formControlName="zipcode" placeholder="Zip Code">
    </div>
    <div class="form-group col-md-12">
      <label for="user">input</label>
<input id="photo" (change)="previewFile()" type="file" class="text-center center-block file-upload" >
    </div>
    <div class="col-md-12 post-btn text-right">
      <button type="submit" class="btn btn-primary">+Post</button>
    </div>
  </form>
</div>
