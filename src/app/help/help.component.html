<button class="btn" (click)="addComplaint()">kd</button>
<form [formGroup]="complaintForm" >

  <div class="form-group col-md-12">
    <label for="user">Title</label>
    <input type="text" class="form-control" formControlName="title" placeholder="Title">
    <div class="form-group col-md-4">
      <select class="btn btn-default dropdown-toggle form-control" title="Select category" [(ngModel)]="selectedCategory"
        [ngModelOptions]="{standalone: true}" required>
        <option value="" selected disabled>Select Category</option>
        <option *ngFor="let list of categoryLists" [value]="list">
          {{list}}
        </option>
      </select>
    </div>
  </div>
  <body>
    <div class="col-sm-3 col-sm-offset-4 frame">
      <div *ngIf='userMess.length > 0'>
        <ul class="text text-r" *ngFor="let mess of userMess">
          <li>{{mess}}</li>
        </ul>

      </div>
      <div>
        <div class="msj-rta macro">
          <div class="text text-r" style="background:whitesmoke !important">
            <input class="mytext" [(ngModel)]="string" [ngModelOptions]="{standalone: true}" placeholder="Type a message" (keyup.enter)='show(string)'/>
          </div>
  
        </div>
        <div style="padding:10px;">
          <span class="glyphicon glyphicon-share-alt"></span>
        </div>
      </div>
    </div>
  </body>
  <div class="col-md-12 post-btn text-right">
    <button type="submit" (ngSubmit)="addComplaint()" class="btn btn-primary">+Post</button>
  </div>
</form>
