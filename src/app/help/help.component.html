  <div id="help-header" class="row text-center">
    <div class="col-md-12">
      <h1>Help</h1>
    </div>
  </div>
  <div class="col-md-12 top">
    <form [formGroup]="complaintForm" (ngSubmit)="addComplaint()">
    
      <body>
        <div class="col-md-12">
          <label for="cat">Select job title</label><br>
          <!-- dropdown button "select" should not be styled like button -->
          <select class="btn btn-default dropdown-toggle" name="priority" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}"
            required>
            <option *ngFor="let list of jobsList" [value]="list">
              {{list}}
            </option>
          </select>
        </div>
        <div class="col-md-12 frame">
          <ul id="scroll">
            <li class='even hide'>
              <div class="msj-rta macro">
                <div class="text text-r">
                  <!-- <p>Hello</p> -->
                </div>
              </div>
            </li>
            <li *ngFor="let b of bot.slice().reverse(); let even = even; let odd = odd" [ngClass]="{ odd: odd, even: even } "
              class='odd'>
              <div class="msj-rta macro">
                <div class="text text-l">
                  <p>{{b}}</p>
                </div>
              </div>
            </li>
          </ul>
            <div class="msj-rta macro input">
              <div class="text text-r " style="background:#45CAA6 !important">
                <input type="text" class="form-control form-control-lg" formControlName="title" placeholder="Type a message" />
              </div>
            </div>
        </div>
      </body>
    </form>
  </div>
