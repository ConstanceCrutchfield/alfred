<header>
  <div class="container" style="margin:auto;width: 600px;">
    <form [formGroup]="choreForm" (ngSubmit)="addChore()">
    <h5 class="card-title">New Chore</h5><br>
    <div>
      <label for="cat">Category</label><br>
      <select class="btn btn-default dropdown-toggle" name="priority" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}" required>
        <option *ngFor="let list of categoryLists" [value]="list">
          {{list}}
        </option>
      </select><br>
    </div>
    <div class="form-group">
      <label for="user">Description</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Description">
    </div>
    <div class="form-group">
      <label for="user">location</label>
      <input type="text" class="form-control" formControlName="location" placeholder="location">
    </div>
    <div class="form-group">
      <label for="user">Suggested Pay</label>
      <input type="text" class="form-control" formControlName="suggestedPay" placeholder="Suggested Pay">
    </div>
    <div class="form-group">
      <label for="user">Start Time</label>
      <input type="text" class="form-control" formControlName="startTime" placeholder="Start Time">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</header>
