<header>
  <div class="container">
    <form [formGroup]="choreForm" (ngSubmit)="addChore()">
    <strong>New Chore</strong><br>
    <select class="form-control" name="priority" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}"required>
      <option *ngFor="let list of categoryLists" [value]="list">
        {{list}}
      </option>
    </select>
    <!-- <input type="text" formControlName="category" placeholder="Username"><br> -->
    <input type="text" formControlName="description" placeholder="Description"><br>
    <input type="text" formControlName="location" placeholder="location"><br>
    <input type="text" formControlName="suggestedPay" placeholder="Suggested Pay"><br>
    <input type="text" formControlName="startTime" placeholder="Start Time"><br>
    <button type="submit">Submit</button>
    </form>
    <button routerLink="/dashboard">Add chore</button>
  </div>
</header>
