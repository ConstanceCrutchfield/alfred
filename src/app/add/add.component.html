
<div id="add" class="row"> 
  <div id="add-header" class="row text-center">
    <div class="col-xs-7">
      <h1>New Chore</h1>
    </div>
    <div id="add-logo-container" class="col-xs-4">
      <img src="{{logo}}">
    </div>
  </div>
  <form [formGroup]="choreForm" (ngSubmit)="addChore()">
  <div class="col-md-12">
    <label for="cat">Category</label><br>
    <select class="form-control dropdown-toggle" name="priority" [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}" required>
      <option *ngFor="let list of categoryLists" [value]="list">
        {{list}}
      </option>
    </select>
  </div>
  <div class="form-group col-md-12">
    <label for="user">Description</label>
    <input type="text" class="form-control" formControlName="description" placeholder="Description">
  </div>
  <div class="form-group col-md-12">
    <label for="user">Address</label>
    <input type="text" class="form-control" formControlName="address" placeholder="Address">
  </div>
  <div class="form-group col-md-12">
    <label for="user">City</label>
    <input type="text" class="form-control" formControlName="city" placeholder="City">
  </div>
  <div class="form-group col-md-12">
    <label for="user">Zipcode</label>
    <input type="text" class="form-control" formControlName="zipcode" placeholder="Zip Code">
  </div>
  <div class="form-group col-md-12">
    <label for="user">Suggested Pay</label>
    <select class="form-control dropdown-toggle" name="priority" [(ngModel)]="suggestedPay" [ngModelOptions]="{standalone: true}"
      required>
      <option *ngFor="let item of suggestedPay" [value]="item">
        ${{item}}
      </option>
    </select>
    <!-- <input type="text" class="form-control" formControlName="suggestedPay" placeholder="Suggested Pay"> -->
  </div>
  <div class="form-group col-md-12">
    <label for="user">Start Time</label>
    <input type="text" class="form-control" formControlName="startTime" placeholder="Start Time">
  </div>
  <div class="col-md-12 post-btn text-right">
    <button type="submit" class="btn btn-primary">+Post</button>
  </div>
  </form>
</div>
