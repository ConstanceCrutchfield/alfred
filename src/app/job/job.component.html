<app-navbar></app-navbar>
<header>
  <div class="container">
    <ul jobsTaken="$ctrl.jobsTaken">list of chores taken
      <li  *ng-for="let chore of jobsTaken">
        <a>{{ chore.description }}</a><br> 
        <p>{{ chore.address }}</p><br>
        <p ng-if="chore.completed"> Completed! </p>
        <p ng-if="!chore.completed"> Not Done Yet! </p>
      </li>
    </ul>
    <br>
    <ul jobsPosted="$ctrl.jobsPosted">list of chores posted
      <li *ng-for="let chore of jobsPosted">
        <a>{{ chore.description }}</a><br>
        <p>{{ chore.address }}</p><br>
        <p ng-if="chore.completed"> Completed! </p>
        <p ng-if="!chore.completed"> Not Done Yet! </p>
      </li>
    </ul>
  </div>
</header>
