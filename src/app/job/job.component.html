
<header>
  <div class="container">
    <ul >list of chores taken
      <li  *ngFor="let chore of jobsTaken">
        <a>{{ chore.description }}</a><br> 
        <p>{{ chore.address }}</p><br>
        <p *ngIf="chore.completed"> Completed! </p>
        <p *ngIf="!chore.completed"> Not Done Yet! </p>
      </li>
    </ul>
    <p *ngIf='jobsTaken === []'> None Yet!</p>
    <br>
    <ul >list of chores posted
      <li *ngFor="let chore of jobsPosted">
        <a>{{ chore.description }}</a><br>
        <p>{{ chore.address }}</p><br>
        <p *ngIf="chore.completed"> Completed! </p>
        <p *ngIf="!chore.completed"> Not Done Yet! </p>
      </li>
    </ul>
    <p *ngIf='jobsPosted === []'> None Yet!</p>
  </div>
</header>
