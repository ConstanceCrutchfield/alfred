
<div class="col-md-12">
    <div class="col-sm-12">
      <h1>{{info.username}}</h1>
    
    <div class="col-sm-8">
      <div class="text-center">
        <img src="{{userPhoto}}" class="avatar">
        <div class="form-group">
          <label for="user">Upload Photo</label>
          <input id="photo" (change)="processFile()" type="file" class="text-center center-block file-upload" >
          <button (click)="updatePhoto(image)">Save Photo</button>
        </div>
      </div>
       
    </div>
    <div col-sm-4>
      <ul class="list-group">
        <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Chores Posted</strong></span>
          {{postedCount}}</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Chores Taken</strong></span> {{takenCount}}</li>
      </ul>
    </div>
    </div>
    <div class="col-sm-12">
      <div class="tab-content" style="margin:0px 0px 0px 100px">
        <div class="tab-pane active" id="home" >
          <hr>
          <form class="form" action="##" method="post" id="registrationForm">
            <div class="form-group">

              <div class="col-xs-6">
                <label for="first_name">
                  <h4>First name</h4>
                </label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="{{info.name_first}}"
                  title="enter your first name if any.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="last_name">
                  <h4>Last name</h4>
                </label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="{{info.name_last}}" title="enter your last name if any.">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <label for="phone">
                  <h4>Phone</h4>
                </label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="{{info.phone}}" title="enter your phone number if any.">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="mobile">
                  <h4>Mobile</h4>
                </label>
                <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number"
                  title="enter your mobile number if any.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="email">
                  <h4>Email</h4>
                </label>
                <input type="email" class="form-control" name="email" id="email" placeholder="{{info.email}}" title="enter your email.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="email">
                  <h4>Location</h4>
                </label>
                <input type="email" class="form-control" id="location" placeholder="{{info.area}}" title="enter a location">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="password">
                  <h4>Change Password</h4>
                </label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="password2">
                  <h4>Verify</h4>
                </label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="password2"
                  title="enter your password2.">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
              </div>
            </div>
          </form>

          <hr>

        </div>
      </div>
      <!--/tab-pane-->

  </div>
  <!--/col-9-->
</div>
<!--/row-->
